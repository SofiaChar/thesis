- step:
    name: load
    image: python:3.9
    environment: aws-eu-west-1-p2-xlarge
    command:
      - pip install SimpleITK pyradiomics PyWavelets pykwalify numpy==1.26.4
      - pip install pydicom
      - python hcc-load.py
    inputs:
      - name: hcc_dataset
        default: https://dd-sample-bucket.s3.eu-west-1.amazonaws.com/sofiia-thesis/hcc_full.zip
        optional: True
- step:
    name: extract_radiomics
    image: python:3.9
    environment: aws-eu-west-1-p2-xlarge
    command:
      - pip install numpy
      - pip install pydicom
      - pip install pyradiomics
      - pip install SimpleITK
      - python extract_roi_radiomics.py
    inputs:
      - name: hcc_dataset
        default: datum://hcc-data